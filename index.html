<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biodata Grup</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: #f4f4d4;
    padding: 40px;
}

/* MAIN CONTAINER */
.wrapper {
    max-width: 1200px;
    margin: auto;
}

/* TITLE */
.group-title {
    text-align: center;
    margin-bottom: 40px;
}

.group-title h1 {
    color: #DF8F9C;
    font-size: 32px;
}

/* CARD GRID */
.card-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
}

/* CARD */
.card {
    background: white;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 15px 35px rgba(0,0,0,0.12);
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-10px);
}

.photo {
    height: 280px;
    overflow: hidden;
}

.photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.info {
    padding: 20px;
}

.info h2 {
    color: #660005;
    margin-bottom: 8px;
}

.info p {
    font-size: 14px;
    color: #555;
    margin-bottom: 6px;
}

.role {
    font-style: italic;
    color: #ff5f8f;
    font-size: 13px;
}


</style>
</head>

<body>

<div class="wrapper">

    <div class="group-title">
        <h1>✨ Our Group Biodata ✨</h1>
    </div>

    <div class="card-container">

        <!-- MEMBER 1 -->
        <div class="card">
            <div class="photo">
                <img src="ayla.jpeg" alt="Member 1">
            </div>
            <div class="info">
                <h2>Ayla</h2>
                <p>Age: 19 </p>
                <p>Birth: September 9th</p>
                <p>Height: 148 cm</p>
                <p class="role">Leader</p>
            </div>
        </div>

        <!-- MEMBER 2 -->
        <div class="card">
            <div class="photo">
                <img src="mitha.jpeg" alt="Member 2">
            </div>
            <div class="info">
                <h2>Mitha</h2>
                <p>Age: 18</p>
                <p>Birth: May 5th</p>
                <p>Height: 158 cm</p>
                <p class="role">Member</p>
            </div>
        </div>

        <!-- MEMBER 3 -->
        <div class="card">
            <div class="photo">
                <img src="melinda.jpeg" alt="Member 3">
            </div>
            <div class="info">
                <h2>Melinda</h2>
                <p>Age: 22</p>
                <p>Birth: September 10th</p>
                <p>Height: 163 cm</p>
                <p class="role">Member</p>
            </div>
        </div>

        <!-- MEMBER 4 -->
        <div class="card">
            <div class="photo">
                <img src="maisha.jpeg" alt="Member 4">
            </div>
            <div class="info">
                <h2>Maisa</h2>
                <p>Age: 20</p>
                <p>Birth: December 15th</p>
                <p>Height: 150 cm</p>
                <p class="role">Member</p>
            </div>
        </div>

    </div>


</div>

</body>
</html>
